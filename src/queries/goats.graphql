query GetGOATSObservations($programId: ProgramId!) {
  observations(
    includeDeleted: false
    WHERE: { program: { id: { EQ: $programId }, proposalStatus: { EQ: ACCEPTED } } }
  ) {
    matches {
      id
      reference {
        label
      }
      instrument
      title
      constraintSet {
        imageQuality
        cloudExtinction
        skyBackground
        waterVapor
        elevationRange {
          airMass {
            min
            max
          }
          hourAngle {
            minHours
            maxHours
          }
        }
      }
      attachments {
        id
        attachmentType
        fileName
        description
        updatedAt
      }
      timingWindows {
        inclusion
        startUtc
        end {
          ... on TimingWindowEndAt {
            atUtc
          }
          ... on TimingWindowEndAfter {
            after {
              seconds
            }
            repeat {
              period {
                seconds
              }
              times
            }
          }
        }
      }
      targetEnvironment {
        asterism {
          id
          name
          opportunity {
            __typename
          }
        }
        firstScienceTarget {
          sidereal {
            properMotion {
              ra {
                milliarcsecondsPerYear
              }
              dec {
                milliarcsecondsPerYear
              }
            }
            parallax {
              milliarcseconds
            }
            radialVelocity {
              kilometersPerSecond
            }
          }
          sourceProfile {
            point {
              bandNormalized {
                brightnesses {
                  band
                  value
                  units
                }
              }
            }
          }
        }
      }
      posAngleConstraint {
        mode
        angle {
          degrees
        }
      }
      scienceBand
      observationDuration {
        seconds
        minutes
        hours
        iso
      }
      observerNotes
      execution {
        executionState
      }
      scienceRequirements {
        mode
        spectroscopy {
          wavelength {
            nanometers
          }
          resolution
          wavelengthCoverage {
            nanometers
          }
        }
        exposureTimeMode {
          signalToNoise {
            value
            at {
              nanometers
            }
          }
          timeAndCount {
            time {
              seconds
            }
            count
            at {
              nanometers
            }
          }
        }
      }
      observingMode {
        instrument
        mode
        gmosNorthLongSlit {
          grating
          filter
          fpu
          spatialOffsets {
            arcseconds
          }
          centralWavelength {
            nanometers
          }
          wavelengthDithers {
            nanometers
          }
          xBin
          yBin
          ampReadMode
          roi
        }
        gmosSouthLongSlit {
          grating
          filter
          fpu
          spatialOffsets {
            arcseconds
          }
          centralWavelength {
            nanometers
          }
          wavelengthDithers {
            nanometers
          }
          xBin
          yBin
          ampReadMode
          roi
        }
      }
    }
    hasMore
  }
}
