name: Usuable Schema Check Workflow

on:
  workflow_call:
    inputs:
      gpp_env:
        required: true
        type: string
      continue_on_error:
        required: true
        type: boolean
      token_var:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  schema_check:
    name: Check Schema - ${{ inputs.gpp_env }}
    runs-on: ubuntu-latest

    # Skip entirely for Dependabot PRs
    if: github.actor != 'dependabot[bot]'

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install schema dependencies
        run: uv sync --locked --group schema

      - name: Export correct token
        run: |
          echo "${{ inputs.token_var }}=${{ secrets.token }}" >> $GITHUB_ENV

      - name: Download schema (${{ inputs.gpp_env }})
        env:
          GPP_ENV: ${{ inputs.gpp_env }}
        run: |
          uv run python scripts/download_schema.py \
            ${{ inputs.gpp_env }} \
            --output-dir ci_schemas

      - name: Install GraphQL Inspector
        run: |
          npm install -g \
            @graphql-inspector/ci \
            @graphql-inspector/diff-command \
            @graphql-inspector/graphql-loader \
            graphql

      - name: Compare schema (${{ inputs.gpp_env }})
        continue-on-error: ${{ inputs.continue_on_error }}
        run: |
          graphql-inspector diff \
            schemas/${{ inputs.gpp_env }}.schema.graphql \
            ci_schemas/${{ inputs.gpp_env }}.schema.graphql
